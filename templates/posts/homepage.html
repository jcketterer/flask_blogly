{% extends 'base.html' %}

{% block title %}
Homepage
{% endblock %}

{% block content %}

<h1 class="display-2">Blogly Latests Posts</h1>

{% for post in posts %}
<h2 class="mt-4">
  <a href="/posts/{{post.id}}">{{post.title}}</a>
</h2>
<p>{{post.content}}</p>
<p>
  <small>By {{post.user.show_user()}} on {{post.readable_date()}}</small>
</p>
{%endfor%}

{% endblock %}
