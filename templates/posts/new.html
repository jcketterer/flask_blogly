{% extends 'base.html' %}

{% block title %}
Add A Post
{% endblock %}

{% block content %}

<h1 class="display-3">Add a Post for {{ user.show_user() }}</h1>

<form method="post">

  <div class="form-group row mb-2">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input class="form-control" id="title" name="title">
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <input class="form-control" id="content" name="content">
    </div>
  </div>

  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input type="checkbox" class="form-check-input" value="{{ tag.id }}" id="tag_{{ tag.id }}"
        name="tags">
      <label for="tag_{{ tag.id }}" class="form-check-label">{{tag.name}}</label>
    </div>
    {% endfor %}
  </div>

  <div class="form-group row">
    <div class="ml-auto my-3">
      <a href="/users/{{user.id}}" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>

</form>
{% endblock %}
