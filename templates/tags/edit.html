{% extends 'base.html' %}

{% block title %}
Edit Tag
{% endblock %}

{% block content %}

<h1>Edit Tags Here</h1>

<form action="/tags/{{tag.id}}/edit" method="post">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label d-flex align-items-center">
      Name
    </label>
    <div class="col-sm-10">
      <input type="text" name="name" id="name" class="form-control"
        placeholder="Enter a name for the tag" value="{{tag.name}}">
    </div>
  </div>

  <div class="form-group row form-check">
    {% for post in posts %}
    <div>
      <input class="form-input" type="checkbox" name="posts" id="post_{{post.id}}"
        value="{{post.id}}" {% if post in tag.posts %} checked {%endif%}>
      <label for="post_{{post.id}}" class="form-check-label">{{post.title}}</label>
    </div>
    {% endfor %}
  </div>

  <div class="mt-3 form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Edit</button>
    </div>
  </div>

</form>

{%endblock%}
