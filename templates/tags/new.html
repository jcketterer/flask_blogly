{% extends 'base.html' %}

{% block title %}
Add Tag
{% endblock %}

{% block content %}

<h1>Create Your Own Tag</h1>

<form action="/tags/new" method="post">

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label d-flex align-items-center">
      Name
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter a Tag Name">
    </div>
  </div>

  <div class="form-check form-group row">
    {%for post in posts%}
    <div>
      <input type="checkbox" class="form-input" value="{{post.id}}" id="post_{{post.id}}"
        name="posts">
      <label for="post_{{post.id}}" class="form-check-label">{{post.title}}</label>
    </div>
    {%endfor%}
  </div>

  <div class="mt-3 form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-outline-primary">Cancel</a>
      <button type="submit" class="btn btn-success">Add!</button>
    </div>
  </div>
</form>
{%endblock%}
