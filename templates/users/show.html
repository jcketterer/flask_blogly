{% extends 'base.html' %}

{% block title %}
{{user.show_user()}}
{% endblock %}

{% block content %}

<div class="row">
  {% if user.img_url %}
  <div class="col-sm-2 col-6">
    <img src="{{user.img_url}}" alt="user.show_user" class="img-fluid">
  </div>
  {% endif %}

  <div class="col-sm-10 col-12">
    <h1>{{user.show_user()}}</h1>

    <form>
      <button class="btn btn-primary btn-sm" formaction="/users/{{user.id}}/edit"
        formmethod="GET">Edit</button>
      <button class="btn btn-danger btn-sm" formaction="/users/{{user.id}}/delete"
        formmethod="POST">Delete</button>
    </form>

  </div>
</div>

{% endblock %}
