{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}

{% block content %}

<h1>USERS!</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{user.id}}">{{user.show_user()}}</a>
  </li>
  {%endfor%}
</ul>

<p><a href="/users/new" class="btn btn-sm btn-secondary">Add A New User!</a></p>

{%endblock%}
